        <link href="less/lib/bootstrap/bootstrap.min.css" rel="stylesheet">

        <link href="less/base.less" rel="stylesheet/less" />

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">D3 Samples</a>
                </div>
            </div>
        </nav>
        <div class="module">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Backbone iTunes</h3>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group artist_choice">
                            <select id="artist" class="form-control">
                                <option value="bruno_mars">Bruno Mars</option>
                                <option value="fun.">Fun.</option>
                                <option value="the_beatles">The Beatles</option>
                                <option value="imagine_dragons">Imagine Dragons</option>
                                <option value="kansas">Kansas</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="artists">
                            <script id="artists_template" type="text/template">
                                <div class="col-md-3">
                                    <img src="{{#artwork artworkUrl100}}{{/artwork}}" />
                                    <h4><a href="{{ artistViewUrl }}" target="_blank">{{ artistName }}</a></h4>
                                    <h5>{{ trackName }}</h5>
                                </div>
                            </script>
                        </div>
                        <p class="source">Source: <a href="javascript:void(0)" target="_blank">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</a></p>

        </div>

        <script src="scripts/lib/jquery-1.10.2.min.js"></script>
        <script src="scripts/lib/bootstrap/bootstrap.min.js"></script>
        <script src="scripts/lib/underscore-min.js"></script>
        <script src="scripts/lib/handlebars-v3.0.0.js"></script>
