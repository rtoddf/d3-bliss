<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D3</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="css/lib/bootstrap.min.css" rel="stylesheet">
        <link href="css/lib/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="css/city.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../../index.html">D3 Samples</a>
                </div>
            </div>
        </nav>
        <div class="module">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        
                        <h3 class="city_name"></h3>
                        <p class="address"></p>
                        <p class="cityState"></p>
                        <p class="email">e: <a href=""></a></p>
                        <p>p: <span class="phone"></span></p>

                        <div class="display">
                            <div id="map"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="legend">
                            <p>The tan dot is the location of the Cox Reps office.</p>
                            <hr>
                            <p>The white dot is the city center. Its also the point that the map is centered on. The white dot is for reference only and will be removed.</p>
                            <hr>
                            <p><strong>Choose a city:</strong></p>
                            <div class="form-group location_choice"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/lib/jquery.min.js"></script>
        <script src="scripts/lib/bootstrap.min.js"></script>
<!--         <script src="scripts/lib/d3.min.js"></script> -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="scripts/lib/topojson.min.js"></script>
        <script src="scripts/legend.js"></script>
        <script src="scripts/city.js"></script>
        
    </body>
</html>
